	bblanchon/ArduinoJson@^7.2.1
	esphome/AsyncTCP-esphome@^2.1.4
	fbiego/ESP32Time@^2.0.6
	ottowinter/ESPAsyncWebServer-esphome@^3.3.0
	waspinator/AccelStepper@^1.64